<mat-dialog-content class="mat-typography">  
  <form class="example-form">

    <p>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="First Name" disabled [value]="employee.firstName">
      </mat-form-field>
    </p>
  

    <p>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Last Name" disabled [value]="employee.lastName">
      </mat-form-field>
    </p>  

    <p>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Title" disabled [value]="employee.position">
      </mat-form-field>
    </p>  


    <p>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Compensation" [value]="employee.compensation">
      </mat-form-field>
    </p>  


</form>
</mat-dialog-content>
<mat-dialog-actions align="start">
  <button mat-button (click)="onYesClick();">Save</button>
  <button mat-button (click)="onNoClick();" [mat-dialog-close]="true" cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
